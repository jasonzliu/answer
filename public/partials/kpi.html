<style>

    p
    {
        font: 14px arial;
    }

    div
    {
        font:  10px arial;
        padding: 40px;
    }

    span
    {
        padding: 30px;
    }

</style>

<h1>kpi</h1>
<hr/>
<p>
    from: <input type="date" name="" id="from" data-ng-model="dtFrom"/>
    to: <input type="date" name="" id="to" data-ng-model="dtTo"/>
    <input type="radio" name="type" value="Complete" checked data-ng-model="type">Complete
    <input type="radio" name="type" value="Ongoing" data-ng-model="type">Ongoing
    <br>
    Campaign Type: 
    <select name="" id="ddlCtype" data-ng-model="campaignType">
        <option value="1">ALL</option>
        <option value="2">General</option>
        <option value="3">Diversity</option>
    </select>
    Program: 
    <select name="" id="ddlProgram" data-ng-model="program">
        <option value="4">ALL</option>
        <option value="5">Movers</option>
        <option value="6">UVMM</option>
        <option value="7">BUND</option>
        <option value="8">DSL</option>
        <option value="9">UVSL</option>
        <option value="10">Diversity</option>
        <option value="11">CING</option>
        <option value="12">DISH</option>
        <option value="13">Winback</option>
        <option value="14">ACC</option>
        <option value="15">UVAQ</option>
    </select>
    Media type: 
    <select name="" id="ddlMtype" data-ng-model="mediaType">
        <option value="16">ALL</option>
        <option value="17">Mass</option>
        <option value="18">Direct</option>
    </select>
    Region: 
    <select name="" id="ddlRegion" data-ng-model="region">
        <option value="19">ALL</option>
        <option value="20">NATL</option>
        <option value="21">MW</option>
        <option value="22">SW</option>
        <option value="23">SE</option>
        <option value="24">SNET</option>
        <option value="25">W</option>
    </select>
    Product: 
    <select name="" id="ddlProduct" data-ng-model="product">
        <option value="26">ALL</option>
        <option value="27">OTH</option>
        <option value="28">UVMM</option>
        <option value="29">BUND</option>
        <option value="30">DSL</option>
        <option value="31">UVSL</option>
        <option value="32">DISH</option>
        <option value="33">LD</option>
        <option value="34">CING</option>
        <option value="35">UVAQ</option>
    </select>
    <button ng-click="query()">query</button>
</p>
<div id="gauge1">
    <span id="cost_per_saleGaugeContainer"></span>
    <span id="cost_per_callGaugeContainer" ></span>
    <span id="cost_per_clickGaugeContainer"></span>
</div>

<div id="gauge2">
    <span id="quantity_per_saleGaugeContainer"></span>
    <span id="quantity_per_callGaugeContainer"></span>
    <span id="quantity_per_clickGaugeContainer"></span>
</div>
